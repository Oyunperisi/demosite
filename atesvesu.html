<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Perisi - Oyun</title>
    <link rel="stylesheet" href="styless.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .game-area {
            flex: 3;
            margin-right: 20px;
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
        .game-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .fullscreen-button {
            margin-top: 10px;
            text-align: center;
        }
        .fullscreen-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-button a:hover {
            background-color: #e5533f;
        }
        .recommended-games {
            flex: 1;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recommended-games h3 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .recommended-games a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        .recommended-games a:hover {
            background-color: #e5533f;
        }
    </style>
</head>
<body>
<header>
    <h1>Oyun Perisi</h1>
</header>
<nav>
    <a href="index.html">Anasayfa</a>
    <a href="#">Oyunlar</a>
    <a href="#">İletişim</a>
</nav>
<div class="main-container">
    <div class="game-area">
        <iframe id="gameFrame" src="https://www.friv.com/z/games/fireboyandwatergirlforest/game.html"></iframe>
        <div class="fullscreen-button">
            <a href="javascript:void(0);" onclick="toggleFullscreen()">Tam Ekran Oyna</a>
        </div>
        <div class="game-name">Ateş Ve Su 1 Forest Template</div>
    </div>
    <div class="recommended-games">
        <h3>Önerilen Oyunlar</h3>
        <a href="oyun.html">Moto X3M Pool Party</a>
        <a href="atesvesu.html">Ateş Ve Su 1</a>
        <a href="oyun3.html">Oyun 3</a>
    </div>
</div>

<script>
    function toggleFullscreen() {
        const iframe = document.getElementById('gameFrame');
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen(); // Standart yöntem
        } else if (iframe.mozRequestFullScreen) { // Firefox
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // Internet Explorer/Edge
            iframe.msRequestFullscreen();
        } else {
            alert("Tarayıcınızda tam ekran desteği bulunmuyor.");
        }
    }
</script>
</body>
</html>
