<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Perisi - Oyun</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .game-area {
            flex: 3;
            margin-right: 20px;
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
        .game-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .fullscreen-button {
            margin-top: 10px;
            text-align: center;
        }
        .fullscreen-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-button a:hover {
            background-color: #e5533f;
        }
        .recommended-games {
            flex: 1;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recommended-games h3 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .recommended-games a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
        .recommended-games a:hover {
            background-color: #e5533f;
        }

        /* Yorum ve oylama paneli */
        .game-comments {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #comments-container {
            margin-bottom: 20px;
        }

        #comments-container .comment {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #comment-text {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .submit-button {
            display: inline-block;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #e5533f;
        }

        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<header>
    <h1>Oyun Perisi</h1>
</header>
<nav>
    <a href="index.html">Anasayfa</a>
    <a href="#">Oyunlar</a>
    <a href="#">İletişim</a>
</nav>
<div class="main-container">
    <div class="game-area">
        <iframe id="gameFrame" src="https://oyun-linkiniz.com"></iframe>
        <div class="fullscreen-button">
            <a href="javascript:void(0);" onclick="toggleFullscreen()">Tam Ekran Oyna</a>
        </div>
        <div class="game-name">Moto X3M Pool Party</div>
    </div>
    <div class="recommended-games">
        <h3>Önerilen Oyunlar</h3>
        <a href="oyun.html">Moto X3M Pool</a>
        <a href="oyun2.html">Oyun 2</a>
        <a href="oyun3.html">Oyun 3</a>
    </div>
</div>

<!-- Yorum ve Oylama Paneli -->
<div class="game-comments">
    <h3>Yorumlar</h3>
    <div id="comments-container"></div>
    <textarea id="comment-text" placeholder="Yorumunuzu yazın..."></textarea><br>
    <label for="rating">Puan Ver:</label>
    <select id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br><br>
    <button class="submit-button" onclick="submitComment()">Yorumu Gönder</button>
</div>

<script>
    // Yorumları depolama ve görüntüleme
    function submitComment() {
        const commentText = document.getElementById('comment-text').value;
        const rating = document.getElementById('rating').value;

        if (commentText.trim() !== "" && rating) {
            const newComment = { text: commentText, rating: parseInt(rating) };
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push(newComment);
            localStorage.setItem('comments', JSON.stringify(comments));
            alert("Yorumunuz başarıyla gönderildi!");
            displayComments();
            document.getElementById('comment-text').value = ""; // Yorum alanını temizle
        } else {
            alert("Lütfen yorumunuzu ve puanınızı girin.");
        }
    }

    // Yorumları görüntüleme
    function displayComments() {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        const commentsContainer = document.getElementById('comments-container');
        commentsContainer.innerHTML = '';  // Önce alanı temizle

        comments.forEach(comment => {
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            commentElement.innerHTML = `
                <p>${comment.text}</p>
                <p><strong>Puan:</strong> ${'⭐'.repeat(comment.rating)}</p>
            `;
            commentsContainer.appendChild(commentElement);
        });
    }

    // Sayfa yüklendiğinde yorumları görüntüle
    window.onload = function() {
        displayComments();
    };
</script>
</body>
</html>
